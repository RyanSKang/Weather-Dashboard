<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7afcb2e192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<h1>Weather Dashboard</h1>
<main>
    <div class="row">
        <section class="column1">
            <label>Search for a City!</label>
            <div class="search-input">
                <input type="text" class="textVal" placeholder="Enter a City...">
                <div class="search-btn">
                    <button class="btn btn-primary search" type="button" id="cityBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="city-history"></div>
        </section>
        <section class="column2">
            <div class="rowToday">
                <div class="cardToday">
                    <div class="mainWeather">
                        <h2 class="cityName"></h2>
                        <h3 class="date"></h3>
                        <img alt="weather icon representing the current forecast" class="icons">
                        <div class="weatherInfo"></div>
                    </div>
                </div>
            </div>
            <div class="five-day-forecast"></div>
        </section>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/Assets/Css/style.css"></script>
</body>

</html>
