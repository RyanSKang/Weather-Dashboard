<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Oleo+Script&family=Poppins:wght@900&display=swap"
      rel="stylesheet">
<!-- Linking Bootstrap in HTML  -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

       integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
       crossorigin="anonymous">

<!-- Linking Local CSS -->
    <link rel="stylesheet" href="/Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
<main>
    <div class="row">
        <section class="col-12 col-md-3 col-xl-3 column1">
            <label>Search for a City!</label>
            <div class="search-input">
                <input type="text" class="textVal" id="city" placeholder="Enter a City...">
                <div class="search-btn">
                    <button class="btn btn-primary search" type="button" id="cityBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <ul class="city-history"></ul>
        </section>
        <section class="col-12 col-md-9 col-xl-9 column2">
            <div class="rowToday">
                <div class="cardToday">
                    <div class="card mb-3 mainWeather" style="max-width: 400px;">
                        <h2 class="card-header cityName"></h2>
                        <h3 class="card-hearder date"></h3>
                        <h4 class="card-header time"></h4>
                        <img alt="weather icon representing the current forecast" class="icons">
                        <h4 class="icon-description"></h4>
                        <div class="card-body weatherInfo"></div>
                    </div>
                </div>
            </div>
            <div class="row five-day-forecast"></div>
        </section>
    </div>
</main>

<!-- Adding Bootstrap | Day.JS | local JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

</body>

</html>
